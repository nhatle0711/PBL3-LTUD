    </div>
    <div class="seller-left-text" th:text="${pageTitle}">Quản lý sản phẩm</div>
  </div>
  <div class="seller-right">
    <li class="header__navbar-item header__navbar-user">
      <img th:src="@{/img/{image}(image=${session.account.imageurl})}" alt="" class="header__navbar-user-img">
      <span th:text="${session.account.name}" class="header__navbar-user-name"></span>
      <ul class="header__navbar-user-menu">
        <li class="header__navbar-user-item">
          <a th:href="@{/user/accountdetail}">Tài khoản của tôi</a>
        </li>

        <li class="header__navbar-user-item header__navbar-user-item--separate">
          <form id="logoutForm" th:action="@{/logout}" method="post">
            <button type="submit">Đăng xuất</button>
          </form>
        </li>
      </ul>

    </li>
  </div>
</header>
